<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.tracts path {
  z-index: 1;
}
.tracts path:hover {
  stroke: red;
  stroke-width: 5;
  z-index: 9999;
}

</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  var width = 960,
      height = 600;
  
  var quantize = d3.scale.quantize()
      .domain([0, .15])
      .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));
  
  var projection = d3.geo.albers().translate([370, 1000]).scale(5000);
  var path = d3.geo.path().projection(projection);
  
  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
  
  d3.json("mn-county-2010/geojson-dp-60/mn-county-2010.json", function(error, counties) {
    svg.append("svg")
      .attr("class", "tracts")
    .selectAll("path")
      .data(counties.features)
    .enter().append("svg:path")
      .attr("d", path)
      .attr("stroke", "#EDEDED")
  });
</script>
</body>
</html>
